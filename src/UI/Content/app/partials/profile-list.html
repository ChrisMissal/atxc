
<div ng-controller="PersonListCtrl">
    <div class="row">
        <h1 class="title">Creatives</h1>
    </div>
    <div class="row">
        <ul class="large-block-grid-5">
            <li ng-repeat="person in people">
                <h3><a href="{{ person.url }}">{{person.name}}</a></h3>
                <p>{{person.bio}}</p>
            </li>
        </ul>
    </div>
</div>
